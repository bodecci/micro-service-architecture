apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    name: postres-pod
    app: demo-voting-app

# passing (user name and password) here. normally would be secrets
spec:
  containers:
    - name: postgres-app
      image:  postgres
      ports:
        - containerPort: 5432
      env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGES_PASSWORD
          value: "postgres"
      
        
